    <title>Unit Converter</title>

<body>
    <div class="main" >
    <div class="header">
        <h2>Metric/Imperial Unit Conversion</h2>
        <input type="text" name="input" id="input">
        <div>
            <button id="convert-btn">Convert</button>
        </div>
    </div>
    <div class="container">
        <div id="unit">
            <h3 class=>Length (Meter/Feet)</h3>
            <p id="length"></p>
        </div>
        <div id="unit">
            <h3>Volume (Liters/Gallon)</h3>
            <p id="volume"></p>
        </div>
        <div id="unit">
            <h3>Mass (Kilograms/Pounds)</h3>
            <p id="mass"></p>
        </div>
    </div>
    <div class="btn">
    <button id="dark-mode">Dark Mode</button>
    </div>
    </div>
</body>
